    <script>

        var n1 = 5>2 // operadores relacionais
        var n2 = 7<4
        var n3 = 8>=8
        var n4 = 9<=7
        var n5 = 5==5
        var n6 = 4!=4

        document.write(`O valor de n1 é: ${n1}<br>`)
        document.write(`O valor de n2 é: ${n2}<br>`)
        document.write(`O valor de n3 é: ${n3}<br>`)
        document.write(`O valor de n4 é: ${n4}<br>`)
        document.write(`O valor de n5 é: ${n5}<br>`)
        document.write(`O valor de n6 é: ${n6}<br><br>`)

        var x = 5 //operadores de identidade
        var y = '5'
        var w = x == y
        var t = y==x
        var o = x != y
        var r = x !== y
        document.write(` X é igual a Y: ${w}<br>`)
        document.write(`Y é igual a X é: ${t}<br>`)
        document.write(`X é diferente de Y é: ${o}<br>`)
        document.write(`X é do mesmo tipo de Y: ${r}<br><br>`)

    </script>
